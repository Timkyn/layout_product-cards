<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <h1>Product cards</h1>
    <div class="product-card" data-qa="card">
      <div class="product-card__img"></div>

      <div class="product-card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>

      <div class="product-card__product-index">Product code: 195434</div>

      <div class="product-card__block-review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="product-card__block-review_title">
          Reviews: 5
        </div>
      </div>

      <div class="product-card__block-price">
        <div class="product-card__block-price_title">Price:</div>

        <div class="product-card__block-price_text">$2,199</div>
      </div>

      <a
          href="#"
          data-qa="hover"
          class="product-card__button"
          >
          BUY
      </a>
    </div>
  </body>
</html>
